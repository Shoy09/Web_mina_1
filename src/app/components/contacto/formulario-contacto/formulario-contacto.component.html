<div class="dialog-contacto">
  <h5 class="contact-title text-center mb-3">PÃ³ngase en contacto con nosotros</h5>

  <form>
    <!-- Email -->
    <div class="mb-3 form-icon">
      <label for="email" class="form-label">Email*</label>
      <div class="input-wrapper">
        <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
        <i class="bi bi-envelope-fill"></i>
      </div>
    </div>

    <!-- Nombre -->
    <div class="mb-3 form-icon">
      <label for="nombre" class="form-label">Nombre</label>
      <div class="input-wrapper">
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
        <i class="bi bi-person-fill"></i>
      </div>
    </div>

    <!-- Empresa -->
    <div class="mb-3">
      <label for="empresa" class="form-label">Empresa</label>
      <input type="text" class="form-control" id="empresa" placeholder="Ingrese su empresa">
    </div>

    <!-- Celular y WhatsApp -->
    <div class="row g-2 mb-3">
      <div class="col">
        <label for="celular" class="form-label">Celular</label>
        <div class="input-wrapper">
          <input type="text" class="form-control" id="celular" placeholder="Celular">
          <i class="bi bi-phone-fill"></i>
        </div>
      </div>
      <div class="col">
        <label for="whatsapp" class="form-label">WhatsApp</label>
        <div class="input-wrapper">
          <input type="text" class="form-control" id="whatsapp" placeholder="WhatsApp">
          <i class="bi bi-whatsapp"></i>
        </div>
      </div>
    </div>

    <!-- Mensaje -->
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje*</label>
      <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje" required></textarea>
    </div>

    <button type="submit" class="btn btn-maxdrill w-100">Enviar Mensaje</button>
  </form>
</div>
